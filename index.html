<body>
  <h1>Cálculo da Umidade do Solo</h1>

  Para solo Fino (argila): </br>
  Escolha o nível atual de umidade do solo:
  <select name="umidadeSolo1" id="umidadeSolo1">
    <option value="abaixo de 60">Abaixo de 60</option>
    <option value="60 a 80">60 a 80</option>
    <option value="80 a 100">80 a 100</option>
  </select>
  <input type="submit" id="soloFino" onclick="soloFino()" value="Click" /></br>
  </br>

  Para solo Médio (argilosa): </br>

    <option value="88 a 100">88 a 100</option>

  </br>
